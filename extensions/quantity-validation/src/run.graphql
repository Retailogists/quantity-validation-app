query RunInput {
  buyerJourney {
    step
  }
  shop {
    # Get the minimum quantity threshold from shop metafield
    thresholdMetafield: metafield(namespace: "custom", key: "minimum_quantity_threshold") {
      value
    }
  }
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          title
          # Use the metafield format that was working in the logs
          inventoryMetafield: metafield(namespace: "custom", key: "inventory") {
            value
          }
          product {
            id
            title
          }
        }
      }
    }
  }
} 